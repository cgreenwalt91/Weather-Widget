<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Mound Weather Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; }
    .widget {
      background: #222;
      color: #fff;
      border-radius: 12px;
      padding: 2em 1em 1em 1em;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      box-sizing: border-box;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
      min-width: 0;
    }
    .location {
      font-size: 1em;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4em;
      min-width: 0;
    }
    .clouds {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-size: 1em;
      min-width: 0;
    }
    .main-temp {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 0.2em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      min-width: 0;
    }
    .main-icon {
      font-size: 2em;
      margin-left: 0.5em;
    }
    .details {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
      flex-wrap: wrap;
      min-width: 0;
    }
    .detail {
      background: #333;
      border-radius: 1em;
      padding: 0.4em 1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 1em;
      min-width: 0;
    }
    .forecast {
      display: flex;
      align-items: center;
      margin-top: 0.5em;
      min-width: 0;
    }
    .arrow {
      font-size: 1.3em;
      color: #aaa;
      cursor: pointer;
      user-select: none;
      padding: 0 0.5em;
      flex: 0 0 auto;
    }
    #forecast-items {
      display: flex;
      gap: 0.5em;
      overflow-x: auto;
      scrollbar-width: thin;
      width: 100%;
      min-width: 0;
      padding-bottom: 0.2em;
      flex-wrap: nowrap;
    }
    .forecast-item {
      text-align: center;
      min-width: 48px;
      flex: 1 0 0;
      box-sizing: border-box;
    }
    .forecast-time {
      font-size: 0.95em;
      margin-bottom: 2px;
      white-space: nowrap;
    }
    .forecast-icon {
      font-size: 1.2em;
      margin-bottom: 2px;
    }
    .forecast-temp {
      font-size: 1em;
      font-weight: 500;
    }
    @media (max-width: 500px) {
      .widget {
        padding: 1em 0.5em 0.5em 0.5em;
      }
      .main-temp {
        font-size: 1.5em;
      }
      .main-icon {
        font-size: 1.2em;
      }
      .forecast-item {
        min-width: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="widget" id="weather-widget">
    <div class="header">
      <div class="location">
        <span>üìç</span>
        <span>Flower Mound</span>
      </div>
      <div class="clouds" id="main-condition">
        <span id="main-condition-text">Clouds</span>
        <span class="main-icon" id="main-condition-icon">‚òÅÔ∏è</span>
      </div>
    </div>
    <div class="main-temp">
      <span id="main-temp">--¬∞F</span>
    </div>
    <div class="details">
      <div class="detail">
        <span>üíß</span>
        <span id="humidity">-- %</span>
      </div>
      <div class="detail">
        <span>üå¨Ô∏è</span>
        <span id="wind">-- mi/h</span>
      </div>
    </div>
    <div class="forecast">
  <span class="arrow" id="prev-arrow">&#8592;</span>
  <div id="forecast-items"></div>
  <span class="arrow" id="next-arrow">&#8594;</span>
    </div>
  </div>
  <script>
    // Flower Mound, TX coordinates
    const LAT = 33.0146;
    const LON = -97.0969;

    // Open-Meteo API for current and hourly forecast
    const API_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,windspeed_10m,weathercode&temperature_unit=fahrenheit&windspeed_unit=mph&timezone=auto`;

    // Weather code to icon and description mapping
    const weatherMap = {
      0: {icon: "‚òÄÔ∏è", text: "Clear"},
      1: {icon: "üå§Ô∏è", text: "Mainly Clear"},
      2: {icon: "‚õÖ", text: "Partly Cloudy"},
      3: {icon: "‚òÅÔ∏è", text: "Clouds"},
      45: {icon: "üå´Ô∏è", text: "Fog"},
      48: {icon: "üå´Ô∏è", text: "Depositing Rime Fog"},
      51: {icon: "üå¶Ô∏è", text: "Drizzle"},
      53: {icon: "üå¶Ô∏è", text: "Drizzle"},
      55: {icon: "üå¶Ô∏è", text: "Drizzle"},
      56: {icon: "üå¶Ô∏è", text: "Freezing Drizzle"},
      57: {icon: "üå¶Ô∏è", text: "Freezing Drizzle"},
      61: {icon: "üåßÔ∏è", text: "Rain"},
      63: {icon: "üåßÔ∏è", text: "Rain"},
      65: {icon: "üåßÔ∏è", text: "Rain"},
      66: {icon: "üåßÔ∏è", text: "Freezing Rain"},
      67: {icon: "üåßÔ∏è", text: "Freezing Rain"},
      71: {icon: "üå®Ô∏è", text: "Snow"},
      73: {icon: "üå®Ô∏è", text: "Snow"},
      75: {icon: "üå®Ô∏è", text: "Snow"},
      77: {icon: "üå®Ô∏è", text: "Snow Grains"},
      80: {icon: "üå¶Ô∏è", text: "Rain Showers"},
      81: {icon: "üå¶Ô∏è", text: "Rain Showers"},
      82: {icon: "üå¶Ô∏è", text: "Rain Showers"},
      85: {icon: "üå®Ô∏è", text: "Snow Showers"},
      86: {icon: "üå®Ô∏è", text: "Snow Showers"},
      95: {icon: "‚õàÔ∏è", text: "Thunderstorm"},
      96: {icon: "‚õàÔ∏è", text: "Thunderstorm"},
      99: {icon: "‚õàÔ∏è", text: "Thunderstorm"}
    };

    function getWeatherIcon(code) {
      return weatherMap[code]?.icon || "‚òÅÔ∏è";
    }
    function getWeatherText(code) {
      return weatherMap[code]?.text || "Clouds";
    }

    function formatHour(dtStr) {
      const d = new Date(dtStr);
      let h = d.getHours();
      let ampm = h >= 12 ? 'pm' : 'am';
      h = h % 12 || 12;
      return `${h}:00 ${ampm}`;
    }

    // Carousel state
    let forecastStart = 0;
    const forecastDisplayCount = 6; // Show 6 hours at a time
    let forecastItems = [];

    function renderForecastCarousel() {
      const container = document.getElementById('forecast-items');
      container.innerHTML = '';
      for (let i = forecastStart; i < Math.min(forecastStart + forecastDisplayCount, forecastItems.length); i++) {
        const item = forecastItems[i];
        const el = document.createElement('div');
        el.className = 'forecast-item';
        el.innerHTML = `
          <div class="forecast-time">${item.time}</div>
          <div class="forecast-icon">${item.icon}</div>
          <div class="forecast-temp">${item.temp}¬∞</div>
        `;
        container.appendChild(el);
      }
    }

    // Fetch and render weather
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        // Current weather
        const current = data.current_weather;
        document.getElementById('main-temp').textContent = `${Math.round(current.temperature)}¬∞F`;
        document.getElementById('main-condition-text').textContent = getWeatherText(current.weathercode);
        document.getElementById('main-condition-icon').textContent = getWeatherIcon(current.weathercode);

        // Find current hour index
        const times = data.hourly.time;
        const now = new Date();
        let idx = times.findIndex(t => {
          let d = new Date(t);
          return d.getHours() === now.getHours() && d.getDate() === now.getDate();
        });
        if (idx === -1) idx = 0;

        // Humidity and wind
        document.getElementById('humidity').textContent = `${data.hourly.relative_humidity_2m[idx]} %`;
        document.getElementById('wind').textContent = `${Math.round(data.hourly.windspeed_10m[idx])} mi/h`;

        // Prepare hourly forecast items (next 12 hours, every hour)
        forecastItems = [];
        for (let i = idx; i < Math.min(idx + 12, times.length); i++) {
          forecastItems.push({
            time: formatHour(times[i]),
            temp: Math.round(data.hourly.temperature_2m[i]),
            icon: getWeatherIcon(data.hourly.weathercode[i])
          });
        }
        forecastStart = 0;
        renderForecastCarousel();
      })
      .catch(() => {
        document.getElementById('weather-widget').innerHTML = '<div style="color:#fff;text-align:center;">Unable to load weather data.</div>';
      });

    // Arrow button handlers
    document.getElementById('prev-arrow').onclick = () => {
      if (forecastStart > 0) {
        forecastStart -= forecastDisplayCount;
        if (forecastStart < 0) forecastStart = 0;
        renderForecastCarousel();
      }
    };
    document.getElementById('next-arrow').onclick = () => {
      if (forecastStart + forecastDisplayCount < forecastItems.length) {
        forecastStart += forecastDisplayCount;
        renderForecastCarousel();
      }
    };
  </script>
</body>
</html>
