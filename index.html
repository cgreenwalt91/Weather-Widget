<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Mound Weather Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100vw; 
      height: 100vh; 
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .widget {
      background: #222;
      color: #D4D4D4;
      border-radius: 0px;
      padding: 1.5rem;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: none;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.0rem;
      width: 100%;
    }
    .location {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      flex-shrink: 0;
    }
    .clouds {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      flex-shrink: 0;
    }
    .main-temp {
      font-size: clamp(6rem, 8vw, 20rem);
      font-weight: 350;
      margin-bottom: 1.5rem; /* Increased from 0.5rem */
      display: flex;
      align-items: center;
      gap: 0.7rem;
      justify-content: center; /* <-- changed from flex-start to center */
      line-height: 1;
    }
    .main-icon {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
    }
    .details {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      width: 100%;
    }
    .detail {
      background: #333;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.8rem, 2vw, 1rem);
      flex-shrink: 0;
    }
    .forecast {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 0.5rem;
    }
    .arrow {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #aaa;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .arrow:hover {
      opacity: 1;
    }
    #forecast-items {
      display: flex;
      gap: clamp(0.1rem, 1vw, 0.3rem);
      width: 100%;
      justify-content: space-between;
    }
    .forecast-item {
      text-align: center;
      flex: 1;
      min-width: 0;
    }
    .forecast-time {
      font-size: clamp(0.8rem, 2vw, 1rem);
      margin-bottom: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
      font-weight: 500;
    }
    .forecast-icon {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin-bottom: 0.1rem;
      line-height: 1;
    }
    .forecast-temp {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 500;
      line-height: 1;
    }
    /* Icon Colors - Change these hex codes to customize */
    .location-icon { color: #E57373; } /* Faint Red */
    .humidity-icon { color: #64B5F6; } /* Faint Blue */
    .wind-icon { color: #B0BEC5; }     /* Faint Gray */
    .sun-icon { color: #FFD54F; }      /* Faint Yellow */
    .cloud-icon { color: #B0BEC5; }    /* Faint Gray */
    .fog-icon { color: #CFD8DC; }      /* Lighter Gray */
    .rain-icon { color: #90A4AE; }     /* Bluish Gray */
    .freezing-icon { color: #B3E5FC; } /* Light Blue */
    .snow-icon { color: #E0E0E0; }     /* Light Gray */
    .thunderstorm-icon { color: #FFD54F; } /* Faint Yellow */

    @media (max-width: 500px) {
      .widget {
        padding: 0.8rem;
        border-radius: 0px;
      }
      #forecast-items {
        gap: 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="widget" id="weather-widget">
    <div> <!-- New wrapper div -->
      <div class="header">
        <div class="location">
          <span class="material-symbols-outlined location-icon">location_on</span>
          <span>Flower Mound</span>
        </div>
        <div class="clouds" id="main-condition">
          <span id="main-condition-text">Clouds</span>
          <span class="main-icon" id="main-condition-icon">☁️</span>
        </div>
      </div>
      <div class="main-temp">
        <span id="main-temp">--°F</span>
      </div>
      <div class="details">
        <div class="detail">
          <span class="material-symbols-outlined humidity-icon">humidity_percentage</span>
          <span id="humidity">-- %</span>
        </div>
        <div class="detail">
          <span class="material-symbols-outlined wind-icon">air</span>
          <span id="wind">-- mi/h</span>
        </div>
      </div>
    </div> <!-- End of new wrapper div -->
    <div class="forecast">
      <span class="arrow" id="prev-arrow">&#8592;</span>
      <div id="forecast-items"></div>
      <span class="arrow" id="next-arrow">&#8594;</span>
    </div>
  </div>
  <script>
    // Flower Mound, TX coordinates
    const LAT = 33.0146;
    const LON = -97.0969;

    // Open-Meteo API for current and hourly forecast
    const API_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,windspeed_10m,weathercode&temperature_unit=fahrenheit&windspeed_unit=mph&timezone=auto`;

    // Weather code to icon and description mapping
    const weatherMap = {
      0: {icon: "light_mode", text: "Clear"},
      1: {icon: "partly_cloudy_day", text: "Mainly Clear"},
      2: {icon: "partly_cloudy_day", text: "Partly Cloudy"},
      3: {icon: "cloud", text: "Clouds"},
      45: {icon: "foggy", text: "Fog"},
      48: {icon: "foggy", text: "Depositing Rime Fog"},
      51: {icon: "rainy_light", text: "Drizzle"},
      53: {icon: "rainy", text: "Drizzle"},
      55: {icon: "rainy", text: "Drizzle"},
      56: {icon: "ac_unit", text: "Freezing Drizzle"},
      57: {icon: "ac_unit", text: "Freezing Drizzle"},
      61: {icon: "rainy", text: "Rain"},
      63: {icon: "rainy", text: "Rain"},
      65: {icon: "rainy_heavy", text: "Rain"},
      66: {icon: "ac_unit", text: "Freezing Rain"},
      67: {icon: "ac_unit", text: "Freezing Rain"},
      71: {icon: "cloudy_snowing", text: "Snow"},
      73: {icon: "cloudy_snowing", text: "Snow"},
      75: {icon: "cloudy_snowing", text: "Snow"},
      77: {icon: "grain", text: "Snow Grains"},
      80: {icon: "rainy_light", text: "Rain Showers"},
      81: {icon: "rainy", text: "Rain Showers"},
      82: {icon: "rainy_heavy", text: "Rain Showers"},
      85: {icon: "cloudy_snowing", text: "Snow Showers"},
      86: {icon: "cloudy_snowing", text: "Snow Showers"},
      95: {icon: "thunderstorm", text: "Thunderstorm"},
      96: {icon: "thunderstorm", text: "Thunderstorm"},
      99: {icon: "thunderstorm", text: "Thunderstorm"}
    };

    function getWeatherIcon(code) {
      const iconName = weatherMap[code]?.icon || "cloud";
      
      const iconClassMap = {
        "light_mode": "sun-icon",
        "partly_cloudy_day": "sun-icon",
        "cloud": "cloud-icon",
        "foggy": "fog-icon",
        "rainy_light": "rain-icon",
        "rainy": "rain-icon",
        "rainy_heavy": "rain-icon",
        "ac_unit": "freezing-icon",
        "cloudy_snowing": "snow-icon",
        "grain": "snow-icon",
        "thunderstorm": "thunderstorm-icon"
      };

      const extraClass = iconClassMap[iconName] || 'cloud-icon';
      
      return `<span class="material-symbols-outlined ${extraClass}">${iconName}</span>`;
    }
    function getWeatherText(code) {
      return weatherMap[code]?.text || "Clouds";
    }

    function formatHour(dtStr) {
      const d = new Date(dtStr);
      let h = d.getHours();
      let ampm = h >= 12 ? 'p' : 'a';
      h = h % 12 || 12;
      return `${h}${ampm}`;
    }

    // Carousel state
    let forecastStart = 0;
    const forecastDisplayCount = 6; // Show 6 hours at a time
    let forecastItems = [];

    function renderForecastCarousel() {
      const container = document.getElementById('forecast-items');
      container.innerHTML = '';
      
      // Calculate how many items to show based on available space
      const containerWidth = container.offsetWidth;
      const itemsToShow = Math.min(6, forecastItems.length - forecastStart);
      
      for (let i = forecastStart; i < forecastStart + itemsToShow && i < forecastItems.length; i++) {
        const item = forecastItems[i];
        const el = document.createElement('div');
        el.className = 'forecast-item';
        el.innerHTML = `
          <div class="forecast-time">${item.time}</div>
          <div class="forecast-icon">${item.icon}</div>
          <div class="forecast-temp">${item.temp}°</div>
        `;
        container.appendChild(el);
      }
      
      // Update arrow visibility
      document.getElementById('prev-arrow').style.opacity = forecastStart > 0 ? '1' : '0.3';
      document.getElementById('next-arrow').style.opacity = 
        forecastStart + itemsToShow < forecastItems.length ? '1' : '0.3';
    }

    // Fetch and render weather
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        // Current weather
        const current = data.current_weather;
        document.getElementById('main-temp').textContent = `${Math.round(current.temperature)}°F`;
        document.getElementById('main-condition-text').textContent = getWeatherText(current.weathercode);
        document.getElementById('main-condition-icon').innerHTML = getWeatherIcon(current.weathercode);

        // Find current hour index
        const times = data.hourly.time;
        const now = new Date();
        let idx = times.findIndex(t => {
          let d = new Date(t);
          return d.getHours() === now.getHours() && d.getDate() === now.getDate();
        });
        if (idx === -1) idx = 0;

        // Humidity and wind
        document.getElementById('humidity').textContent = `${data.hourly.relative_humidity_2m[idx]} %`;
        document.getElementById('wind').textContent = `${Math.round(data.hourly.windspeed_10m[idx])} mi/h`;

        // Prepare hourly forecast items (next 12 hours, every hour)
        forecastItems = [];
        for (let i = idx; i < Math.min(idx + 12, times.length); i++) {
          forecastItems.push({
            time: formatHour(times[i]),
            temp: Math.round(data.hourly.temperature_2m[i]),
            icon: getWeatherIcon(data.hourly.weathercode[i])
          });
        }
        forecastStart = 0;
        renderForecastCarousel();
      })
      .catch(() => {
        document.getElementById('weather-widget').innerHTML = '<div style="color:#fff;text-align:center;">Unable to load weather data.</div>';
      });

    // Arrow button handlers
    document.getElementById('prev-arrow').onclick = () => {
      if (forecastStart > 0) {
        forecastStart = Math.max(0, forecastStart - 6);
        renderForecastCarousel();
      }
    };
    document.getElementById('next-arrow').onclick = () => {
      if (forecastStart + 6 < forecastItems.length) {
        forecastStart = Math.min(forecastItems.length - 6, forecastStart + 6);
        renderForecastCarousel();
      }
    };
    
    // Auto-resize on window resize for better iframe embedding
    window.addEventListener('resize', () => {
      setTimeout(renderForecastCarousel, 100);
    });
  </script>
</body>
</html>
